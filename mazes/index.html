<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maze Maker</title>
    <link rel="stylesheet" type="text/css" href="mazes.css">
</head>

<body style="padding: 5%;">
    <script src="mazes.js"></script>
    <div style="width: 50%; float:left;">
        <div class="input-container" style="width: fit-content">
            <h3 style="line-height: 0;">Parameters</h3>
            <label for="rowInput" style="display:inline-block; width: 75px">nRows:</label>
            <input id="rowInput" type="number" onclick="this.select()" oninput="checkParameters()"
                onchange="makeGrid()"></input>
            <div id="badRowInput" class="bad-input" hidden></div>
            <div></div>
            <label for="colInput" style="display:inline-block; width: 75px">nCols:</label>
            <input id="colInput" type="number" onclick="this.select()" oninput="checkParameters()"
                onchange="makeGrid()"></input>
            <div id="badColInput" class="bad-input" hidden></div>
            <div style="margin-top: 3%;"></div>
            <button onclick="selectStartClick()" style="float: left; margin-left: 2rem">Select <u>s</u>tart</button>
            <button onclick="selectEndClick()" style="margin-left: 2rem">Select <u>e</u>nd</button>
            <div id="selectMessage" style="color: green; text-align: center; margin-top: 3%; visibility: hidden">Click
                to choose a start square</div>
        </div>
        <div style="margin-top: 2vw;">Click and drag to change walls to pathways.</div>
        <button style="margin: 1vw" onclick="clearMaze()">Clear Maze (ESC)</button>
        <button style="margin: 1vw" onclick="randomizeMaze()">Randomize</button>
        <div id="mazeContainer" class="maze-container" onmousedown="mazeMouseDown(event)" onmouseup="mazeMouseUp(event)"
            onmousemove="mazeMouseMove(event)">
        </div>
    </div>
    <div style="width:50%; float: right">
        <h3 style="line-height: 0;">Output</h3>
        <div id="selectPointsMessage">Select start and end points to see your C++ program.</div>
        <div id="outputContainer" hidden>
            <label for="solvableMessage" style="display: inline-block">Solvable: </label>
            <div id="solvableMessage" style="margin-bottom: 2%; display: inline-block">poop</div>
            <div></div>
            <button style="display: inline-block" onclick="copyCpp()">Copy to clipboard</button>
            <div id="copiedLabel" style="color:green; display: inline-block; margin-left: 5%; visibility: hidden;">Copied!</div>
            <div>
                <pre id="cppOutput"></pre>
            </div>
        </div>
    </div>
</body>

</html>
