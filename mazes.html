<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maze Maker</title>
    <link rel="stylesheet" type="text/css" href="mazes.css">
</head>

<body style="padding: 5%;">
    <script src="mazes.js"></script>
    <div class="input-container">
        <h3 style="line-height: 0;">Parameters</h3>
        <label for="rowInput" style="display:inline-block; width: 70px">nRows:</label>
        <input id="rowInput" type="number" value=10 onclick="this.select()" oninput="checkParameters()"
            onchange="makeGrid()"></input>
        <div id="badRowInput" class="bad-input" hidden></div>
        <div></div>
        <label for="colInput" style="display:inline-block; width: 70px">nCols:</label>
        <input id="colInput" type="number" value=10 onclick="this.select()" oninput="checkParameters()"
            onchange="makeGrid()"></input>
        <div id="badColInput" class="bad-input" hidden></div>
    </div>
    <div></div>
    <div style="margin-top:2.5%;">Click and drag to change walls to pathways.</div>
    <button style="margin: 1%" onclick="resetMaze()"><u>R</u>eset Maze</button>
    <button style="margin: 1%">Randomize</button>
    <div id="mazeContainer" class="maze-container" onmousedown="mazeMouseDown(event)" onmouseup="mazeMouseUp(event)"
        onmousemove="mazeMouseMove(event)">
    </div>
</body>

</html>
